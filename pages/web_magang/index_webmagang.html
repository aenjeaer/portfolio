<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Autoprediksi Material</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin : 20px;
    padding: 20px;
    background-color: #f4f4f4;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
h2 {
    color: #005BAC;
    text-align: center;
}
input, button {
    margin-top : 10px;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ddd;
}
button {
    background-color: #FFD700;
    color: #333;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
button:hover{
    background-color: #FFC107;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    border-radius: 5px;
    overflow: hidden;
}
th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}
th {
    background-color: #005BAC;
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Data Pelanggan</h2>
        <label for="jumlahPelanggan">Jumlah Pelanggan:</label>
        <input type="number" id="jumlahPelanggan" min="1" placeholder="Masukkan jumlah pelanggan">
        
        <label for="daya">Daya (VA):</label>
        <input type="number" id="daya" placeholder="Masukkan daya (misal: 2200)">
        
        <button onclick="generateReport()">Generate Laporan</button>
        
        <h2>Daftar Material</h2>
        <table id="tabelMaterial">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Pelanggan</th>
                    <th>Material</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script>
    function generateReport() {
    let jumlah = document.getElementById("jumlahPelanggan").value;
    let daya = document.getElementById("daya").value;
    let tabelBody = document.getElementById("tabelMaterial").getElementsByTagName('tbody')[0];
    // tabelBody.innerHTML = "";

    if (jumlah && daya) {
        let existingRows = tabelBody.rows.length;
        for (let i = 1; i <= jumlah; i++) {
            let row = tabelBody.insertRow();
            row.insertCell(0).textContent = existingRows + i;
            row.insertCell(1).textContent = `Pelanggan ${existingRows + i} (${daya} VA)`;
            row.insertCell(2).textContent = "[Daftar material di sini]";
        }
    } else {
        alert("Harap isi semua data!");
    }
}
</script>
</html>
